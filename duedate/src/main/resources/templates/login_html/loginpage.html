<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<link rel="stylesheet" href="../../static/css/login_css/kologinpage.css"
      th:href="@{/css/login_css/kologinpage.css}">
<script src="../../static/js/login_js/loginpage.js"
        th:src="@{/js/login_js/loginpage.js}"></script>
<title>Login Page</title>
</head>
<body>
  <div class="app">
    <div class="login-container">
      <h3>L O G I N</h3>
      <form id="loginForm" th:action="@{/user/login}" method="post">
        <div class="formCss">
          <input type="text" id="userEmail" name="userEmail" placeholder="Email" required>
        </div>
        <div class="formCss passwordCss">
          <div>
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" required>
            <span class="material-symbols-outlined password-icon"
                  onclick="togglePasswordVisibility('userPassword', this)">visibility</span>
          </div>
<!--          <span class="material-symbols-outlined password-icon hide" style="display: none">visibility_off</span>-->

    <!--      <img src="../../img/login_img/visible.png" alt="Show" class="password-icon visible">-->
    <!--      <img src="../../img/login_img/hide.png" alt="Hide" class="password-icon hide">-->
          <div th:if="error">
            <p th:text="${exception}"></p>
          </div>
          <div class="error-message" style="display: none">
            <span class="material-symbols-outlined error-icon">error</span>이메일 또는 비밀번호를 확인해주세요
    <!--        <img src="../../img/login_img/warning.png" alt="Warning" class="error-icon"> 이메일 또는 비밀번호를 확인해주세요-->
          </div>
        </div>
        <div class="formCss">
          <div class="simple-login">간편 로그인</div>
          <div class="social-login">
            <div class="social-box : naver" id="naver_id_login">
              <a href="https://www.naver.com" target="_blank">
                <img src="../../static/img/login_img/naver.png"
                     th:src="@{/img/login_img/naver.png}" alt="Naver">
              </a>
            </div>

            <div class="social-box : kakao">
              <a href="https://www.kakao.com" target="_blank">
                <img src="../../static/img/login_img/kakao.png"
                     th:src="@{/img/login_img/kakao.png}" alt="Kakao">
              </a>
            </div>
            <div class="social-box : google">
              <a href="https://www.google.com" target="_blank">
                <img src="../../static/img/login_img/google.png"
                     th:src="@{/img/login_img/google.png}" alt="Google">
              </a>
            </div>
          </div>

          <div class="underline">
            <a href="../login_html/resetpassword.html" th:href="@{/reset}">비밀번호를 잊으셨다면?</a>
          </div>
        </div>
        <div class="formCss buttonCss">
          <input type="submit" value="LOGIN">
<!--          <a href="../login_html/registerpage.html">-->
          <input id="signupBtn" type="button" value="SIGN UP" >
            <a th:href="@{/signup}"></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
